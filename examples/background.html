<!doctype html>
<head>
  <meta charset="utf-8">
  <title>jquery.SizeDependentImageLoader: Background Image example</title>
  <style type="text/css">

      body {
        background-color: #333333;
        background-image: url(cms_1024.jpg);
        background-position: bottom right;
        background-repeat: no-repeat;
      }

  </style>
</head>

<body>
  </div>
  <script src='../lib/jquery.js'></script>
  <script src="../src/jquery.SizeDependentImageLoader.js"></script>
  <script type="text/javascript">
      $("body").SizeDependentImageLoader({
              'imageName' : 'cms',
              'imageVerticalSizes' : [472, 671, 917, 1258],
              'maximumHorizontalSizes' : [720, 1024, 1400, 1920],
              'imageBaseURL' : './',
              'mode': 'css'
              });
  </script>
</body>
</html>
